<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Vot Președinte Clasă</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f0f4f7, #d9e2ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    select {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }
    #voteBtn { background-color: #4CAF50; color: white; }
    #voteBtn:hover { background-color: #45a049; }
    #resultsBtn { background-color: #007BFF; color: white; }
    #resultsBtn:hover { background-color: #005bb5; }
  </style>
</head>
<body>
  <h1>Votează Președintele Clasei</h1>

  <div class="card">
    <p>Alege candidatul:</p>
    <select id="candSelect">
      <option value="Ana">Ana</option>
      <option value="Mihai">Mihai</option>
      <option value="Ioana">Ioana</option>
    </select>
    <button id="voteBtn" onclick="vote()">VOTEAZĂ</button>
    <br>
    <button id="resultsBtn" onclick="showResults()">ARATĂ REZULTATE (doar tu)</button>
  </div>

  <script>
    // Schimbă numele candidaților aici dacă vrei
    let votes = { "Ana": 0, "Mihai": 0, "Ioana": 0 };

    function vote() {
      let cand = document.getElementById("candSelect").value;
      votes[cand]++;
      alert("Votul tău a fost înregistrat anonim!");
      // Colegii nu văd rezultatele
    }

    function showResults() {
      let total = 0;
      for (let c in votes) total += votes[c];
      let resultText = "Rezultatele votului:\n\n";
      for (let c in votes) {
        let percent = total > 0 ? (votes[c]/total*100).toFixed(1) : 0;
        resultText += `${c}: ${votes[c]} voturi (${percent}%)\n`;
      }
      alert(resultText);
    }
  </script>
</body>
</html>
